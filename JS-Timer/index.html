<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timer</title>
</head>

<body>
    <div class="conteiner">

        <div class="timer">

            <div class="time">
                <p>HOURS</p>
                <h2 id="hours">50</h2>
            </div>

            <div class="time">
                <h2 class="seperation">:</h2>
            </div>

            <div class="time">
                <p>MINUTES</p>
                <h2 id="minutes">38</h2>
            </div>

            <div class="time">
                <h2 class="seperation">:</h2>
            </div>

            <div class="time">
                <p>SECONDS</p>
                <h2 id="seconds">19</h2>
            </div>

        </div>

        <div class="buttons">
            <button class="control-btn start">Start</button>
            <button class="time-btn">Select Time</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
